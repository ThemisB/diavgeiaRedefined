<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>
    <div class="container-fluid">
      <h1 class="text-center decisionCreation">Δημιουργία Απόφασης Φορέα</h1>
      <form class="panel">
          <div class="row">
            <h3 class="text-center"><u>Στοιχεία Φορέα</u></h3>
            <div class="col-xs-4">
              <label for="government_institution_name" class="control-label">Όνομα Φορέα</label>
  		        <input type="text" class="form-control" id="government_institution_name" name="government_institution_name" placeholder="π.χ. ΥΠΟΥΡΓΕΙΟ ΝΑΥΤΙΛΙΑΣ ΚΑΙ ΝΗΣΙΩΤΙΚΗΣ ΠΟΛΙΤΙΚΗΣ" required="required">
            </div>
            <div class="col-xs-4">
              <label for="government_institution_general_administration">Γενική Διεύθυνση</label>
              <input type="text" class="form-control" id="government_institution_general_administration" name="government_institution_general_administration" placeholder="π.χ. ΑΡΧΗΓΕΙΟ ΛΙΜΕΝΙΚΟΥ ΣΩΜΑΤΟΣ - ΕΛΛΗΝΙΚΗΣ ΑΚΤΟΦΥΛΑΚΗΣ">
            </div>
            <div class="col-xs-4">
              <label for="government_institution_department">Τμήμα</label>
              <input type="text" class="form-control" id="government_institution_department" name="government_institution_department" placeholder="π.χ. ΛΙΜΕΝΑΡΧΕΙΟ ΠΑΤΜΟΥ">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <label for="government_institution_address" class="control-label">Διεύθυνση</label>
              <input type="text" class="form-control" id="government_institution_address" name="government_institution_address" placeholder="π.χ. Ανδρέα Παπανδρέου 37" required="required">
            </div>
            <div class="col-xs-4">
              <label for="government_institution_postalcode" class="control-label">Τ.Κ.</label>
              <input type="text" class="form-control" id="government_institution_postalcode" name="government_institution_postalcode" required="required">
            </div>
            <div class="col-xs-4">
              <label for="government_institution_phone" class="control-label">Τηλέφωνο</label>
              <input type="text" class="form-control" id="government_institution_phone" name="government_institution_phone" required="required">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <label for="government_institution_fax" class="text-center">Fax</label>
              <input type="text" class="form-control" id="government_institution_fax" name="government_institution_fax">
            </div>
            <div class="col-xs-4">
              <label for="government_institution_fax" class="text-center">Website</label>
              <input type="text" class="form-control" id="government_institution_website" name="government_institution_website" placeholder="π.χ. http://www.minedu.gov.gr/">
            </div>
            <div class="col-xs-2">
              <label for="government_institution_information" class="text-center">Πληροφορίες</label>
              <input type="text" class="form-control" id="government_institution_information" name="government_institution_information" placeholder="Υπεύθυνος για πληροφορίες">
            </div>
            <div class="col-xs-2">
              <label for="government_institution_email" class="text-center">Email</label>
              <input type="text" class="form-control" id="government_institution_email" name="government_institution_email" placeholder="π.χ. patmos@hcg.gr">
            </div>
          </div>
          <div class="row">
            <h3 class="text-center"><u>Συγγραφή Απόφασης</u></h3>
            <div class="col-xs-4 col-xs-offset-4 text-center">
              <label for="title" class="text-center">Τίτλος Απόφασης</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="π.χ. Ανάκληση βεβαίωσης παροχέα υπηρεσιών καταδύσεων αναψυχής">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <label for="thematic_category" class="text-center">Θεματική Κατηγορία</label>
              <select class="selectpicker pickers" multiple title="Επιλογή 1 ή πολλών Θεμ. Κατηγοριών" data-live-search="true" id="thematic_category" name="thematic_category" data-width="auto">
                <option data-tokens="Απασχόληση Απασχοληση Εργασία Εργασια Και" value="Employment">ΑΠΑΣΧΟΛΗΣΗ ΚΑΙ ΕΡΓΑΣΙΑ</option>
                <option data-tokens="Βιομηχανία Βιομηχανια" value="Industry">BIOMHXANIA</option>
                <option data-tokens="Γεωργία Γεωργια Δασοκομία Δασοκομια Αλιεία Και" value="AgricultureForestryFishery">ΓΕΩΡΓΙΑ, ΔΑΣΟΚΟΜΙΑ ΚΑΙ ΑΛΙΕΙΑ</option>
                <option data-tokens="Γεωγραφία Γεωγραφια" value="Geography">ΓΕΩΓΡΑΦΙΑ</option>
                <option data-tokens="Δημοσιονομικά Δημοσιονομικα" value="Fiscals">ΔΗΜΟΣΙΟΝΟΜΙΚΑ</option>
                <option data-tokens="Διατροφή Διατροφη Γεωργικά Γεωργικα Προϊόντα Προϊοντα Προιοντα Προϊοντα Και" value="NutritionAgriculturalProducts">ΔΙΑΤΡΟΦΗ ΚΑΙ ΓΕΩΡΓΙΚΑ ΠΡΟΪΟΝΤΑ</option>
                <option data-tokens="Διεθνείς Διεθνεις Οργανισμοί Οργανισμοι" value="InternationalOrganizations">ΔΙΕΘΝΕΙΣ ΟΡΓΑΝΙΣΜΟΙ</option>
                <option data-tokens="Διεθνείς Διεθνεις Σχέσεις Σχεσεις" value="InternationalRelations">ΔΙΕΘΝΕΙΣ ΣΧΕΣΕΙΣ</option>
                <option data-tokens="Δίκαιο Δικαιο" value="Laws">ΔΙΚΑΙΟ</option>
                <option data-tokens="Ενέργεια Ενεργεια" value="Energy">ΕΝΕΡΓΕΙΑ</option>
                <option data-tokens="Επικοινωνία Επικοινωνια Μόρφωση Μορφωση Και" value="CommunicationEducation">ΕΠΙΚΟΙΝΩΝΙΑ ΚΑΙ ΜΟΡΦΩΣΗ</option>
                <option data-tokens="Επιστήμες Επιστημες" value="Science">ΕΠΙΣΤΗΜΕΣ</option>
                <option data-tokens="Επιχειρήσεις Επιχειρησεις Ανταγωνισμός Ανταγωνισμος Και" value="BusinessCompetition">ΕΠΙΧΕΙΡΗΣΕΙΣ ΚΑΙ ΑΝΤΑΓΩΝΙΣΜΟΣ</option>
                <option data-tokens="Ευρωπαϊκή Ευρωπαϊκη Ευρωπαικη Ευρωπαική Ένωση Ενωση" value="EuropeanUnion">ΕΥΡΩΠΑΪΚΗ ΕΝΩΣΗ</option>
                <option data-tokens="Κοινωνικά Κοινωνικα Θέματα Θεματα" value="SocialIssues">ΚΟΙΝΩΝΙΚΑ ΘΕΜΑΤΑ</option>
                <option data-tokens="Μεταφορές Μεταφορες" value="Transport">ΜΕΤΑΦΟΡΕΣ</option>
                <option data-tokens="Οικονομικές Οικονομικες Εμπορικές Εμπορικες Συναλλαγές Συναλλαγες Και" value="EconomicTradeExchanges">ΟΙΚΟΝΟΜΙΚΕΣ ΚΑΙ ΕΜΠΟΡΙΚΕΣ ΣΥΝΑΛΛΑΓΕΣ</option>
                <option data-tokens="Οικονομική Οικονομικη Ζωή Ζωη" value="EconomicActivity">ΟΙΚΟΝΟΜΙΚΗ ΖΩΗ</option>
                <option data-tokens="Παραγωγή Παραγωγη Τεχνολογία Τεχνολογια Έρευνα Ερευνα Και" value="ManufactureTechnologyResearch">ΠΑΡΑΓΩΓΗ, ΤΕΧΝΟΛΟΓΙΑ ΚΑΙ ΕΡΕΥΝΑ</option>
                <option data-tokens="Περιβάλλον Περιβαλλον" value="Environment">ΠΕΡΙΒΑΛΛΟΝ</option>
                <option data-tokens="Πολιτική Πολιτικη Ζωή Ζωη" value="PoliticalLife">ΠΟΛΙΤΙΚΗ ΖΩΗ</option>
              </select>
            </div>
            <div class="col-xs-4">
              <label for="thematic_category" class="text-center">Είδος Απόφασης</label>
              <select class="selectpicker pickers" title="Είδος Απόφασης" data-live-search="true" id="thematic_category" name="thematic_category" data-width="auto">
                <!-- ΠΡΑΞΕΙΣ ΚΑΝΟΝΙΣΤΙΚΟΥ ΠΕΡΙΕΧΟΜΕΝΟΥ, ΕΓΚΥΚΛΙΟΙ, ΓΝΩΜΟΔΟΤΗΣΕΙΣ -->
                <optgroup label="ΠΡΑΞΕΙΣ ΚΑΝΟΝΙΣΤΙΚΟΥ ΠΕΡΙΕΧΟΜΕΝΟΥ, ΕΓΚΥΚΛΙΟΙ, ΓΝΩΜΟΔΟΤΗΣΕΙΣ">
                  <option data-tokens="Νόμος Νομος" value="Law">ΝΟΜΟΣ</option>
                  <option data-tokens="Πράξη Πραξη Νομοθετικού Νομοθετικου Περιεχομένου Περιεχομενου Σύνταγμα Συνταγμα Άρθρο αρθρο παρ 44 1" value="LegislativeDecree">ΠΡΑΞΗ ΝΟΜΟΘΕΤΙΚΟΥ ΠΕΡΙΕΧΟΜΕΝΟΥ (Σύνταγμα, άρθρο 44, παρ 1)</option>
                  <option data-tokens="Κανονιστική Κανονιστικη Πράξη Πραξη" value="Normative">ΚΑΝΟΝΙΣΤΙΚΗ ΠΡΑΞΗ</option>
                  <option data-tokens="Εγκύκλιος Εγκυκλιος" value="Circular">ΕΓΚΥΚΛΙΟΣ</option>
                  <option data-tokens="Πρακτικά Πρακτικα Νομικού Νομικου Συμβουλίου Συμβολιου Κράτους Κρατους Του" value="Records">ΠΡΑΚΤΙΚΑ (Νομικού Συμβουλίου του Κράτους)</option>
                  <option data-tokens="Έκθεση Εκθεση Αποτίμησης Αποτιμησης Κατάσταση Κατασταση Υφιστάμενης Υφισταμενης Για Την Της" value="EvaluationReportOfLaw">ΕΚΘΕΣΗ ΑΠΟΤΙΜΗΣΗΣ ΓΙΑ ΤΗΝ ΚΑΤΑΣΤΑΣΗ ΤΗΣ ΥΦΙΣΤΑΜΕΝΗΣ ΝΟΜΟΘΕΣΙΑΣ</option>
                  <option data-tokens="Γνωμοδότηση Γνωμοδοτηση" value="Opinion">ΓΝΩΜΟΔΟΤΗΣΗ</option>
                </optgroup>
                <!-- ΠΡΑΞΕΙΣ ΟΙΚΟΝΟΜΙΚΟΥ ΠΕΡΙΕΧΟΜΕΝΟΥ-->
                <optgroup label="ΠΡΑΞΕΙΣ ΟΙΚΟΝΟΜΙΚΟΥ ΠΕΡΙΕΧΟΜΕΝΟΥ">
                  <option data-tokens="Έγκριση Εγκριση Προϋπολογισμού Προϋπολογισμου Προυπολογισμού Προυπολογισμου" value="BudgetApproval">ΕΓΚΡΙΣΗ ΠΡΟΫΠΟΛΟΓΙΣΜΟΥ</option>
                  <option data-tokens="Ανάληψη Αναληψη Υποχρέωσης Υποχρεωσης" value="Undertaking">ΑΝΑΛΗΨΗ ΥΠΟΧΡΕΩΣΗΣ</option>
                  <option data-tokens="Έγκριση Εγκριση Δαπάνης Δαπανης" value="ExpenditureApproval">ΕΓΚΡΙΣΗ ΔΑΠΑΝΗΣ</option>
                  <option data-tokens="Οριστικοποίηση Οριστικοποιηση Πληρωμής Πληρωμης" value="PaymentFinalisation">ΟΡΙΣΤΙΚΟΠΟΙΗΣΗ ΠΛΗΡΩΜΗΣ</option>
                  <option data-tokens="Επιτροπικό Επιτροπικο Ένταλμα Ενταλμα" value="CommisionWarrant">ΕΠΙΤΡΟΠΙΚΟ ΕΝΤΑΛΜΑ</option>
                  <option data-tokens="Ισολογισμός Ισολογισμος Απολογισμός Απολογισμος" value="BalanceAccount">ΙΣΟΛΟΓΙΣΜΟΣ - ΑΠΟΛΟΓΙΣΜΟΣ</option>
                  <option data-tokens="Δωρεά Δωρεα Επιχορήγηση Επιχορηγηση" value="DonationGrant">ΔΩΡΕΑ - ΕΠΙΧΟΡΗΓΗΣΗ</option>
                  <option data-tokens="Παραχώρηση Παραχωρηση Χρήσης Χρησης Περιουσιακών Περιουσιακων Στοιχείων Στοιχειων" value="OwnershipTransferOfAssets">ΠΑΡΑΧΩΡΗΣΗ ΧΡΗΣΗΣ ΠΕΡΙΟΥΣΙΑΚΩΝ ΣΤΟΙΧΕΙΩΝ</option>
                </optgroup>
                <!-- ΠΡΑΞΕΙΣ ΟΡΓΑΝΩΤΙΚΟΥ ΚΑΙ ΔΙΟΙΚΗΤΙΚΟΥ ΠΕΡΙΕΧΟΜΕΝΟΥ -->
                <optgroup label="ΠΡΑΞΕΙΣ ΟΡΓΑΝΩΤΙΚΟΥ ΚΑΙ ΔΙΟΙΚΗΤΙΚΟΥ ΠΕΡΙΕΧΟΜΕΝΟΥ">
                  <option data-tokens="Διορισμός Διορισμος" value="Appointment">ΔΙΟΡΙΣΜΟΣ</option>
                  <option data-tokens="Πίνακες Πινακες Επιτυχόντων Επιτυχοντων Διοριστέων Διοριστεων Επιλαχόντων Και" value="SuccessfulAppointedRunnerUpList">ΠΙΝΑΚΕΣ ΕΠΙΤΥΧΟΝΤΩΝ, ΔΙΟΡΙΣΤΕΩΝ &amp; ΕΠΙΛΑΧΟΝΤΩΝ</option>
                  <option data-tokens="Πράξη Πραξη Αφορά Αφορα Θέση Θεση Γενικού Γενικου Ειδικού Ειδικού Γραμματέα Γραμματεα Μονομελές Μονομελες Όργανο Όργανο Που Σε" value="GeneralSpecialSecretaryMonocraticBody">ΠΡΑΞΗ ΠΟΥ ΑΦΟΡΑ ΣΕ ΘΕΣΗ ΓΕΝΙΚΟΥ - ΕΙΔΙΚΟΥ ΓΡΑΜΜΑΤΕΑ - ΜΟΝΟΜΕΛΕΣ ΟΡΓΑΝΟ</option>
                  <option data-tokens="Πράξη Πραξη Αφορά Αφορα Συλλογικό Συλλογικο Όργανο Οργανο Επιτροπή Επιτροπη Ομάδα Ομαδα Εργασίας Εργασιας Έργου Εργου Συλλογικού Συλλογικου Οργάνου Οργανου" value="CollegialBodyCommisionWorkingGroup">ΠΡΑΞΗ ΠΟΥ ΑΦΟΡΑ ΣΕ ΣΥΛΛΟΓΙΚΟ ΟΡΓΑΝΟ - ΕΠΙΤΡΟΠΗ - ΟΜΑΔΑ ΕΡΓΑΣΙΑΣ - ΟΜΑΔΑ ΕΡΓΟΥ - ΜΕΛΗ ΣΥΛΛΟΓΙΚΟΥ ΟΡΓΑΝΟΥ</option>
                  <option data-tokens="Προκήρυξη Προκηρυξη Πλήρωσης Πληρωσης Θέσεων Θεσεων" value="OccupationInvitation">ΠΡΟΚΗΡΥΞΗ ΠΛΗΡΩΣΗΣ ΘΕΣΕΩΝ</option>
                  <option data-tokens="Σύμβαση Συμβαση" value="Contract">ΣΥΜΒΑΣΗ</option>
                  <option data-tokens="Υπηρεσιακή Υπηρεασιακη Μεταβολή Μεταβολη" value="ServiceChange">ΥΠΗΡΕΣΙΑΚΗ ΜΕΤΑΒΟΛΗ</option>
                  <option data-tokens="Αθωωτική Αθωωτικη Πειθαρχική Πειθαρχικη Απόφαση Αποφαση" value="DesciplinaryAcquitance">ΑΘΩΩΤΙΚΗ ΠΕΙΘΑΡΧΙΚΗ ΑΠΟΦΑΣΗ</option>
                </optgroup>
                <!-- ΠΡΑΞΕΙΣ ΑΝΑΠΤΥΞΙΑΚΩΝ ΝΟΜΩΝ -->
                <optgroup label="ΠΡΑΞΕΙΣ ΑΝΑΠΤΥΞΙΑΚΩΝ ΝΟΜΩΝ">
                  <option data-tokens="Απόφαση Αποφαση Έναρξης Εναρξης Παραγωγική Παραγωγικης Λειτουργίας Λειτουργιας Επένδυσης Επενδυσης" value="StartProductionalFunctionOfInvestment">ΑΠΟΦΑΣΗ ΕΝΑΡΞΗΣ ΠΑΡΑΓΩΓΙΚΗΣ ΛΕΙΤΟΥΡΓΙΑΣ ΕΠΕΝΔΥΣΗΣ</option>
                  <option data-tokens="Πράξη Πραξη Υπαγωγής Υπαγωγης Επενδύσεων Επενδυσεων" value="InvestmentPlacing">ΠΡΑΞΗ ΥΠΑΓΩΓΗΣ ΕΠΕΝΔΥΣΕΩΝ</option>
                  <option data-tokens="Σύμβαση Συμβαση Πράξεις Πραξεις Αναπτυξιακών Αναπτυξιακων Νόμων Νομων" value="DevelopmentLawContract">ΣΥΜΒΑΣΗ - ΠΡΑΞΕΙΣ ΑΝΑΠΤΥΞΙΑΚΩΝ ΝΟΜΩΝ</option>
                  <option data-tokens="Άλλη Αλλη Πράξη Πραξη Αναπτυξιακού Αναπτυξιακου Νόμου Νομου" value="OtherDevelopmentLaw">ΑΛΛΗ ΠΡΑΞΗ ΑΝΑΠΤΥΞΙΑΚΟΥ ΝΟΜΟΥ</option>
                </optgroup>
                <!-- ΠΡΑΞΕΙΣ ΑΝΑΘΕΣΕΩΝ ΠΡΟΜΗΘΕΙΩΝ ΚΑΙ ΔΙΑΓΩΝΙΣΜΩΝ - ΔΗΜΟΣΙΩΝ ΣΥΜΒΑΣΕΩΝ -->
                <optgroup label="ΠΡΑΞΕΙΣ ΑΝΑΘΕΣΕΩΝ ΠΡΟΜΗΘΕΙΩΝ ΚΑΙ ΔΙΑΓΩΝΙΣΜΩΝ - ΔΗΜΟΣΙΩΝ ΣΥΜΒΑΣΕΩΝ">
                  <option data-tokens="Ανάθεση Αναθεση Έργων Εργων Προμηθειών Προμηθειων Υπηρεσιών Υπηρεσιων Μελετών Μελετων" value="WorkAssignmentSupplyServicesStudies">ΑΝΑΘΕΣΗ ΕΡΓΩΝ / ΠΡΟΜΗΘΕΙΩΝ / ΥΠΗΡΕΣΙΩΝ / ΜΕΛΕΤΩΝ</option>
                  <option data-tokens="Κατακύρωση Κατακυρωση" value="Award">ΚΑΤΑΚΥΡΩΣΗ</option>
                  <option data-tokens="Περίληψη Περιληψη Διακήρυξης Διακηρυξης" value="DeclarationSummary">ΠΕΡΙΛΗΨΗ ΔΙΑΚΗΡΥΞΗΣ</option>
                </optgroup>
                <!-- ΠΡΑΞΕΙΣ ΧΩΡΟΤΑΞΙΚΟΥ - ΠΟΛΕΟΔΟΜΙΚΟΥ ΠΕΡΙΕΧΟΜΕΝΟΥ -->
                <optgroup label="ΠΡΑΞΕΙΣ ΧΩΡΟΤΑΞΙΚΟΥ - ΠΟΛΕΟΔΟΜΙΚΟΥ ΠΕΡΙΕΧΟΜΕΝΟΥ ">
                  <option data-tokens="Πράξεις Πραξεις Χωροταξικού Χωροταξικου Πολεοδομικού Πολεοδομικου Περιεχομένου Περιεχομενου" value="SpatialPlanningDecisions">ΠΡΑΞΕΙΣ ΧΩΡΟΤΑΞΙΚΟΥ ΠΟΛΕΟΔΟΜΙΚΟΥ ΠΕΡΙΕΧΟΜΕΝΟΥ</option>
