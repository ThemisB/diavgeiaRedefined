<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diavgeia Redefined (GSoC 2017 Project)</title>
    <link rel="stylesheet" type="text/css" href="css/bulma.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>
  <headerbar></headerbar>
  <section class="section">
    <div class="container">
      <p><span class="dvgRedefined px17">Diavgeia Redefined</span> uses <a href="https://jena.apache.org/" target="_blank">Jena Apache</a> as its RDF Store, as well as it offers a User Interface that citizens can issue to pose SPARQL queries through <a href="https://jena.apache.org/documentation/fuseki2/" target="_blank">Fuseki Sparql Server</a>.</p>
      <p style="padding-top:1em;">For installation instructions, see this <a href="https://github.com/eellak/gsoc17-diavgeia/tree/master/sparql_endpoint">Github link</a>.</p>
    </div>
  </section>
  <!-- Scripts and Riot tags-->
  <script type="riot/tag" src="tags/headerbar.tag"></script>
  <script src="js/riot+compiler.min.js"></script>
  <script>riot.mount('headerbar', {page:"rdf", subpage: 'sparql-endpoint'})</script>
  </body>
</html>
